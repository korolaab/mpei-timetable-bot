version: "3.3"

services:
  server:
    build: server/
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - /data/qr_codes:/data/qr_codes:rw
    ports:
      - "8082:8082"
    command: sh -c "ln -snf /usr/share/zoneinfo/$TZ /etc/localtime && echo $TZ > /etc/timezone && python3 ./server.py -u

  mongodb:
    image: mongo:3.3
    volumes:
      - /data/mdb:/data/mdb:rw
    ports:
      - "27082:27017"
