version: "3.3"

services:
  server:
    build: server/
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - /data/qr_codes:/data/qr_codes:rw
    ports:
      - "8082:8082"
    command: python3 ./server.py -u

  mongodb:
    image: mongo:3.3
    volumes:
      - /data/mdb:/data/db:rw
    ports:
      - "27082:27017"
